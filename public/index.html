    function isPhone() {
        var mobile = navigator.userAgent.match(
            /(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i
        );
        if (mobile) {
            window.location.href = "http://nav.werty.cn/h5/";
        }
    }

    isPhone();


    $("#ncov-data").hide();
    var href = "";
    var pos = 0;


    function showAllCategory(data) {
        for (var i in data) {
            showItem(data[i].item, data[i].title)
        }
    }

    function showItem(data, title) {
        var html = '<h4 class="text-gray"><i class="linecons-tag" style="margin-right: 7px;" id="' + title + '">' + title + '</i></h4><div class="row">'
        for (var i in data) {
            html = html + handlerItem(data[i].url, data[i].image, data[i].title, data[i].desc);
        }
        html = html + '</div><br/>'
        $("#main-content").append(html);
    }

    function handlerItem(url, image, title, desc) {
        return '<div class="col-sm-3">' +
            '<div class="xe-widget xe-conversations box2 label-info" ' +
            'onclick="window.open(\'' + url + '\', \'_blank\')" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="' + desc + '">' +
            '<div class="xe-comment-entry">' +
            '<a class="xe-user-img"><img data-src="' + image + '" class="lozad img-circle" width="40"></a>' +
            '<div class="xe-comment">' +
            '<a href="#" class="xe-user-name overflowClip_1"><strong>' + title + '</strong></a>' +
            '<p class="overflowClip_2">' + desc + '</p>' +
            '</div></div></div></div>'
    }

    function RequestNavInfo() {
        $.ajax({
            url: "https://ncov-api.werty.cn:2021/nav/pc/",
            dataType: "json",
            success: function (res) {
                if (res.code != 0 || res.data.length <= 0) {
                    RequestNavByLocal();
                } else {
                    showAllCategory(res.data);
                    init()
                }

            },
            error: function () {
                RequestNavByLocal();
            }
        });
    }

    // RequestNavByLocal();

    function RequestNavByLocal() {
        $.get(
            './nav.json',
            function (res) {
                if (res.code = 1) {
                    showAllCategory(res.data)
                    init()
                } else {
                    alert("导航数据加载失败！")
                }
            }
        );
    }

    //判断是否为本地调试状态  如是 则读取本地文件
    if (window.location.hostname != "localhost") {
        RequestNavInfo();
    } else {
        RequestNavByLocal();
    }

    function getOriginalLatestData() {
        $.get(
            'https://jlfyn6zwq2.execute-api.cn-northwest-1.amazonaws.com.cn/V1',
            function (res) {
                if (res.success == true && res.results[0].confirmedCount > 0) {
                    console.log(res.results[0])
                    $("#confirmed").text(res.results[0].confirmedCount)
                    $("#update_time").text(formatDate(res.results[0].updateTime))
                    $("#suspect").text(res.results[0].suspectedCount)
                    $("#death").text(res.results[0].deadCount)
                    $("#cured").text(res.results[0].curedCount)
                    $("#ncov-data").show();
                }
            }
        );
    }

    function RequestLatestData() {
        $.get(
            'https://ncov-api.werty.cn:2021/latest/tx/',
            function (res) {
                if (res.code == 0 && res.data.count.confirmed > 0) {
                    $("#confirmed").text(res.data.count.confirmed)
                    $("#update_time").text(formatDate(res.data.update_time))
                    $("#suspect").text(res.data.count.suspected)
                    $("#death").text(res.data.count.death)
                    $("#cured").text(res.data.count.cure)
                    $("#ncov-data").show();
                }
            }
        );
    }

    // getOriginalLatestData();
    RequestLatestData();

    function formatDate(date) {
        var date = new Date(date);
        var YY = date.getFullYear() + '-';
        var MM = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
        var DD = (date.getDate() < 10 ? '0' + (date.getDate()) : date.getDate());
        var hh = (date.getHours() < 10 ? '0' + date.getHours() : date.getHours()) + ':';
        var mm = (date.getMinutes() < 10 ? '0' + date.getMinutes() : date.getMinutes()) + ':';
        var ss = (date.getSeconds() < 10 ? '0' + date.getSeconds() : date.getSeconds());
        return YY + MM + DD + " " + hh + mm + ss;
    }

    function init() {
        const observer = lozad();
        observer.observe();
        $('[data-toggle="tooltip"]').each(function (i, el) {
            var $this = $(el),
                placement = attrDefault($this, 'placement', 'top'),
                trigger = attrDefault($this, 'trigger', 'hover'),
                tooltip_class = $this.get(0).className.match(/(tooltip-[a-z0-9]+)/i);

            $this.tooltip({
                placement: placement,
                trigger: trigger
            });

            if (tooltip_class) {
                $this.removeClass(tooltip_class[1]);

                $this.on('show.bs.tooltip', function (ev) {
                    setTimeout(function () {
                        var $tooltip = $this.next();
                        $tooltip.addClass(tooltip_class[1]);

                    }, 0);
                });
            }
        });

        $("a.smooth").click(function (e) {
            $("#main-menu li").each(function () {
                $(this).removeClass("active");
            });
            $(this).parent("li").addClass("active");
            e.preventDefault();
            href = $(this).attr("href");
            pos = $(href).position().top - 30;
        });
    }
